<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix-Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar section starts -->
    <nav id="navbar">
      <div class="navbar_container container">
        <div class="left_cont">
          <img class="logo" src="./images/Netflix-Brand-Logo.png" alt="Logo" />
          <ul class="nav_items">
            <li class="nav_links active">Home</li>
            <li class="nav_links">Tv shows</li>
            <li class="nav_links">Movies</li>
            <li class="nav_links">New & Popular</li>
            <li class="nav_links">My list</li>
            <li class="nav_links">Browse by languages</li>
          </ul>
        </div>
        <div class="right_cont">
          <i class="fa-solid fa-magnifying-glass fa-2x search_icon" ></i>
          <i class="fa-solid fa-bell fa-2x"></i>
          <i class="fa-solid fa-user fa-2x"></i>
        </div>
       
      </div>
    </nav>
    <!-- Navbar section ends -->

    <!-- banner section starts -->
    <section class="banner_section">
    </section>
    <!-- movie section starts -->
    <section class="container movies_container"></section>
    <!-- movies section ends -->

    <script src="script.js"></script>
  </body>
</html>
